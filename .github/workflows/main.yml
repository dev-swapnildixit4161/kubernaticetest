name: Build and Deploy to AKS

on: [push]

env:
  REGISTRY: ghcr.io/dev-swapnildixit4161/my-app:latest # Replace with your GitHub Artifact Registry URL
  IMAGE_NAME: my-app  # Replace with your Docker image name
  AKS_CLUSTER: demo  # Replace with your AKS cluster name
  AKS_NAMESPACE: default  # Replace with your AKS namespace

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-docker@v1

      - name: Log in to GitHub Artifact Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login "${{ env.REGISTRY }}" -u dev-swapnildixit4161 --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" .
          docker push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

      - name: Deploy to AKS
        uses: azure/aks-set-context@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
          cluster-name: demo
          resource-group: azure-demo  # Replace with your AKS resource group name

      - name: Apply Kubernetes manifest
        uses: azure/k8s-set-context@v1
        with:
          kubeconfig: demo  # AKS cluster context
        run: |
          kubectl apply -f path/to/manifests/deployment.yaml --namespace ${{ env.AKS_NAMESPACE }}
          kubectl apply -f path/to/manifests/service.yaml --namespace ${{ env.AKS_NAMESPACE }}
